<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/icons/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery.js"></script>
    <script src="libs/planetGenerator.js"></script>
    <script src="libs/raceDescGenerator.js"></script>
    <script src="libs/raceNameGenerator.js"></script>
    <title>Star Wanderer</title>
</head>

<body>
    <div class="game">
        <div id="hint"></div>
        <div id="journal"></div>
        <div id="dialog">
            <div class="close">
                Close
            </div>
            <div class="content">

            </div>
        </div>
        <img src="imgs/ships/ship1.png" alt="My Ship" id="myShip" style="top: 100px; left: 100px">

    </div>
    <div class="panel">
        <div class="coords"></div>
        <div class="right">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="money"></div>
            <div class="openJournal">Ship Journal</div>
        </div>
    </div>
    <audio id="ambient" src="audio/ambient.mp3" preload="auto"></audio>
    <audio id="laserSound" src="audio/laser.mp3" preload="auto"></audio>
    <script src="js/functions.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
